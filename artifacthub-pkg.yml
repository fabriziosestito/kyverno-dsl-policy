# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.0
name: kyverno-validator
displayName: Kyverno validator
createdAt: 2023-09-25T15:16:34.194774307Z
description: This is a POC
license: Apache-2.0
homeURL: https://github.com/kubewarden/kyverno-validator
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/kyverno-validator:v1.0.0
keywords:
- psp
- container
- runtime
links:
- name: policy
  url: https://github.com/kubewarden/kyverno-validator-wasm/releases/download/v1.0.0/policy.wasm
- name: source
  url: https://github.com/kubewarden/kyverno-validator-wasm
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/kyverno-validator:v1.0.0
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/kyverno-validator:v1.0.0
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Pod
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - pods
      operations:
      - CREATE
      - UPDATE
